<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing {{.Stream.Name}} - TinyIce</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #05070a; --card: #11141d; --border: #1f222c;
            --primary: #38bdf8; --secondary: #94a3b8;
            --success: #10b981; --warning: #fbbf24;
        }
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; position: relative; }
        
        .bg-glow { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle at center, rgba(56, 189, 248, 0.05) 0%, rgba(5, 7, 10, 0) 80%);
            z-index: -1; pointer-events: none; transition: background 0.8s ease-out;
        }

        .player-container { width: 100%; max-width: 500px; padding: 2rem; text-align: center; position: relative; z-index: 1; }
        
        .artwork-container { 
            width: 280px; height: 280px; margin: 0 auto 3rem; background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); 
            border-radius: 40px; display: flex; align-items: center; justify-content: center; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
        }
        .artwork-icon { color: var(--primary); width: 100px; height: 100px; opacity: 0.8; }
        
        .visualizer-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 100px; pointer-events: none; border-radius: 0 0 40px 40px; overflow: hidden; }
        canvas#visualizer { width: 100%; height: 100%; display: block; opacity: 0.6; }

        .info { margin-bottom: 3rem; }
        .station-name { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; color: var(--secondary); font-weight: 700; margin-bottom: 0.5rem; }
        .song-title { 
            font-size: 1.8rem; font-weight: 900; letter-spacing: -0.5px; color: #fff; margin-bottom: 0.5rem; 
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;
            overflow: hidden; text-overflow: ellipsis; min-height: 4.4rem; line-height: 1.2;
        }
        .genre-tag { display: inline-block; background: rgba(56, 189, 248, 0.1); color: var(--primary); padding: 0.3rem 0.8rem; border-radius: 100px; font-size: 0.7rem; font-weight: 800; border: 1px solid rgba(56, 189, 248, 0.2); }

        .controls { display: flex; align-items: center; justify-content: center; gap: 2rem; }
        .play-btn { width: 80px; height: 80px; border-radius: 50%; background: #fff; color: #000; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 10px 30px rgba(255,255,255,0.1); }
        .play-btn:hover { transform: scale(1.05); background: var(--primary); }
        .play-btn i { width: 32px; height: 32px; }

        .volume-container { margin-top: 3rem; display: flex; align-items: center; gap: 1rem; padding: 0 2rem; }
        input[type=range] { flex: 1; accent-color: var(--primary); cursor: pointer; }

        .back-btn { position: absolute; top: 2rem; left: 2rem; color: var(--secondary); text-decoration: none; display: flex; align-items: center; gap: 0.5rem; font-weight: 600; font-size: 0.9rem; transition: color 0.2s; }
        .back-btn:hover { color: #fff; }

        @keyframes dance {
            0%, 100% { height: 10px; }
            50% { height: 40px; }
        }
        .playing .bar { animation: dance 1s infinite alternate; }
        .playing .bar:nth-child(2) { animation-delay: 0.1s; }
        .playing .bar:nth-child(3) { animation-delay: 0.3s; }
        .playing .bar:nth-child(4) { animation-delay: 0.2s; }
        .playing .bar:nth-child(5) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="bg-glow" id="bg-glow"></div>
    <a href="/" class="back-btn"><i data-lucide="chevron-left"></i> Stations</a>

    <div class="player-container">
        <div class="artwork-container" id="artwork">
            <i data-lucide="music" class="artwork-icon"></i>
            <div class="visualizer-container">
                <canvas id="visualizer"></canvas>
            </div>
        </div>

        <div class="info">
            <div class="station-name">{{.Stream.Name}}</div>
            <div class="song-title" id="song-title">Connecting...</div>
            <div class="genre-tag">{{.Stream.Genre}}</div>
        </div>

        <div class="controls">
            <button class="play-btn" id="play-btn">
                <i data-lucide="play" id="play-icon"></i>
            </button>
        </div>

        <div class="volume-container">
            <i data-lucide="volume-2" style="width: 18px; color: var(--secondary)"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
        </div>
    </div>

    <audio id="audio-player" src="{{.Stream.MountName}}" crossorigin="anonymous"></audio>

    <script>
        lucide.createIcons();
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const playIcon = document.getElementById('play-icon');
        const artwork = document.getElementById('artwork');
        const volumeSlider = document.getElementById('volume-slider');
        const songTitle = document.getElementById('song-title');
        const canvas = document.getElementById('visualizer');
        const bgGlow = document.getElementById('bg-glow');
        const ctx = canvas.getContext('2d');
        
        let isPlaying = false;
        let audioCtx, analyser, source, animationId;
        let smoothedAvg = 0;

        function initVisualizer() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analyser.fftSize = 64;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                animationId = requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const barWidth = (canvas.width / bufferLength) * 2.5;
                let x = 0;
                let total = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = (dataArray[i] / 255) * canvas.height;
                    total += dataArray[i];
                    
                    const gradient = ctx.createLinearGradient(0, canvas.height, 0, 0);
                    gradient.addColorStop(0, '#38bdf840');
                    gradient.addColorStop(1, '#38bdf8');
                    
                    ctx.fillStyle = gradient;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth - 2, barHeight);
                    x += barWidth;
                }

                // Smooth the average volume for background glow
                const currentAvg = total / bufferLength;
                smoothedAvg = smoothedAvg * 0.9 + currentAvg * 0.1;

                const glowScale = 0.02 + (smoothedAvg / 255) * 0.1;
                const glowSize = 60 + (smoothedAvg / 255) * 40;
                bgGlow.style.background = `radial-gradient(circle at center, rgba(56, 189, 248, ${glowScale}) 0%, rgba(5, 7, 10, 0) ${glowSize}%)`;
            }
            
            // Adjust canvas size for resolution
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            draw();
        }

        playBtn.onclick = () => {
            if (isPlaying) {
                audio.pause();
                artwork.classList.remove('playing');
                updatePlayIcon('play');
            } else {
                if (audioCtx && audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                initVisualizer();
                
                // Reload source to ensure instant playback and no lag
                const currentSrc = audio.src;
                audio.src = '';
                audio.src = currentSrc;
                
                audio.play();
                artwork.classList.add('playing');
                updatePlayIcon('pause');
            }
            isPlaying = !isPlaying;
        };

        function updatePlayIcon(name) {
            playBtn.innerHTML = `<i data-lucide="${name}"></i>`;
            lucide.createIcons();
        }

        volumeSlider.oninput = (e) => {
            audio.volume = e.target.value;
        };

        // Metadata updates via SSE
        const es = new EventSource("/events");
        const mount = "{{.Stream.MountName}}";
        
        es.onmessage = (e) => {
            const streams = JSON.parse(e.data);
            const stream = streams.find(s => s.mount === mount);
            if (stream) {
                songTitle.textContent = stream.song || 'Live Stream';
                document.title = (stream.song ? stream.song + ' - ' : '') + 'TinyIce';
            }
        };

        // Handle stream errors/disconnects
        function reconnect() {
            if (isPlaying) {
                console.log("Stream interrupted, attempting reconnect...");
                const currentSrc = audio.src.split('?')[0];
                audio.src = currentSrc + '?t=' + new Date().getTime(); // Prevent cache
                audio.play().catch(e => {
                    console.log("Reconnect failed, retrying in 2s...");
                    setTimeout(reconnect, 2000);
                });
            }
        }

        audio.onerror = reconnect;
        audio.onended = reconnect;
    </script>
</body>
</html>

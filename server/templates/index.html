<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Config.PageTitle}} - TinyIce</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #05070a; --card: rgba(22, 27, 44, 0.6); --border: rgba(255, 255, 255, 0.08);
            --primary: #38bdf8; --secondary: #94a3b8;
            --success: #10b981; --warning: #fbbf24;
        }
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background: #05070a;
            color: #fff; margin: 0; padding: 0; line-height: 1.6; min-height: 100vh;
            overflow-x: hidden;
        }
        
        .hero-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 80% 20%, rgba(56, 189, 248, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
            z-index: -1;
        }

        nav { 
            display: flex; justify-content: center; align-items: center; padding: 1.5rem 2rem; 
            background: rgba(5, 7, 10, 0.7); backdrop-filter: blur(12px); 
            border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100;
        }
        .nav-links { display: flex; gap: 3rem; align-items: center; }
        .nav-links a { color: var(--secondary); text-decoration: none; font-weight: 600; font-size: 0.9rem; transition: all 0.2s; display: flex; align-items: center; gap: 0.5rem; }
        .nav-links a:hover, .nav-links a.active { color: #fff; }
        .nav-links a i { width: 16px; height: 16px; }

        .hero { 
            max-width: 1000px; margin: 0 auto; padding: 8rem 2rem 4rem; 
            text-align: center; position: relative;
        }
        .badge {
            display: inline-flex; align-items: center; gap: 0.5rem;
            background: rgba(56, 189, 248, 0.1); color: var(--primary);
            padding: 0.5rem 1.25rem; border-radius: 100px; font-size: 0.75rem;
            font-weight: 800; border: 1px solid rgba(56, 189, 248, 0.2);
            margin-bottom: 2rem; text-transform: uppercase; letter-spacing: 1px;
        }
        h1 { font-size: clamp(3rem, 8vw, 5.5rem); font-weight: 900; letter-spacing: -4px; line-height: 0.9; margin-bottom: 1.5rem; }
        h1 span { color: var(--primary); }
        .hero p { font-size: 1.25rem; color: var(--secondary); max-width: 600px; margin: 0 auto 3rem; }

        .landing-card { 
            background: var(--card); border: 1px solid var(--border); border-radius: 40px; 
            padding: 4rem; backdrop-filter: blur(20px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            text-align: left; max-width: 800px; margin: 0 auto 6rem;
            font-size: 1.2rem; color: #cbd5e1; white-space: pre-wrap;
        }

        .cta-btn { 
            display: inline-flex; align-items: center; gap: 1rem; 
            background: #fff; color: #000; padding: 1.5rem 3.5rem; 
            border-radius: 24px; text-decoration: none; font-weight: 900; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-size: 1.25rem;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }
        .cta-btn:hover { transform: scale(1.05) translateY(-5px); background: var(--primary); box-shadow: 0 20px 40px rgba(56, 189, 248, 0.3); }

        .footer { text-align: center; color: var(--secondary); font-size: 0.9rem; padding: 4rem 2rem; border-top: 1px solid var(--border); background: rgba(0,0,0,0.2); }
        .footer a { color: #fff; text-decoration: none; font-weight: 700; transition: color 0.2s; }
        .footer a:hover { color: var(--primary); }

        @media (max-width: 768px) {
            .hero { padding: 6rem 1.5rem 3rem; }
            h1 { font-size: 3.5rem; letter-spacing: -2px; }
            .landing-card { padding: 2.5rem 1.5rem; font-size: 1.1rem; border-radius: 30px; }
            .cta-btn { padding: 1.25rem 2.5rem; font-size: 1.1rem; width: 100%; justify-content: center; box-sizing: border-box; }
            .nav-links { gap: 1.5rem; }
        }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(1.5); } 100% { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div class="hero-bg"></div>
    <nav>
        <div class="nav-links">
            <a href="/" class="active"><i data-lucide="home"></i> Home</a>
            <a href="/explore"><i data-lucide="compass"></i> Explore</a>
        </div>
    </nav>

    <div class="hero">
        <div class="badge"><div class="live-dot" style="width:8px; height:8px; background:var(--primary); border-radius:50%; animation: pulse 2s infinite"></div> Open Source Streaming</div>
        <h1>{{.Config.PageTitle}} <span>.</span></h1>
        <p>{{.Config.PageSubtitle}}</p>
        
        <div class="landing-card">
            {{.LandingContent}}
        </div>

        <a href="/explore" class="cta-btn">
            START LISTENING <i data-lucide="arrow-right"></i>
        </a>
    </div>

    <div class="footer">
        Powered by <strong>TinyICE</strong> &nbsp;•&nbsp; 
        <a href="/admin">Dashboard</a> &nbsp;•&nbsp; 
        <a href="https://github.com/DatanoiseTV/tinyice" target="_blank">GitHub</a>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>

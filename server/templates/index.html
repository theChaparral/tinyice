<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyIce Streams</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0a0c14; --card: rgba(22, 27, 44, 0.7); --border: rgba(255, 255, 255, 0.08);
            --primary: #38bdf8; --secondary: #94a3b8;
            --success: #10b981; --warning: #fbbf24;
        }
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background: radial-gradient(circle at top right, #1e293b, #0a0c14);
            color: #fff; margin: 0; padding: 0; line-height: 1.6; min-height: 100vh;
        }
        
        nav { 
            display: flex; justify-content: center; align-items: center; padding: 1.25rem 1rem; 
            background: rgba(10, 12, 20, 0.8); backdrop-filter: blur(12px); 
            border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100;
        }
        .nav-links { display: flex; gap: 2rem; align-items: center; }
        .nav-links a { color: var(--secondary); text-decoration: none; font-weight: 600; font-size: 0.9rem; transition: all 0.2s; display: flex; align-items: center; gap: 0.5rem; }
        .nav-links a:hover, .nav-links a.active { color: var(--primary); }
        .nav-links a i { width: 16px; height: 18px; }

        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 3rem 1.5rem; box-sizing: border-box; }
        
        header { margin-bottom: 4rem; text-align: center; }
        .logo { font-size: 3rem; font-weight: 900; letter-spacing: -2px; color: #fff; margin-bottom: 0.5rem; }
        .subtitle { color: var(--secondary); font-size: 1rem; opacity: 0.8; }

        .streams-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 340px), 1fr)); 
            gap: 1.5rem; 
        }
        
        .card { 
            background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 1.75rem; 
            backdrop-filter: blur(8px);
            transition: all 0.3s ease; 
            display: flex; flex-direction: column; position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            box-sizing: border-box;
        }
        .card:hover { border-color: rgba(56, 189, 248, 0.4); transform: translateY(-4px); box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        
        .live-tag { 
            position: absolute; top: 1.5rem; right: 1.5rem; 
            display: flex; align-items: center; gap: 0.4rem; 
            background: rgba(16, 185, 129, 0.1); padding: 0.35rem 0.75rem; 
            border-radius: 100px; font-size: 0.65rem; font-weight: 800; color: var(--success); 
            border: 1px solid rgba(16, 185, 129, 0.2); 
        }
        .live-dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .stream-name { font-size: 1.4rem; font-weight: 800; margin-bottom: 1rem; letter-spacing: -0.5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-right: 4rem; }
        
        .now-playing-box { background: rgba(255, 255, 255, 0.03); border-radius: 16px; padding: 1rem; margin-bottom: 1.5rem; }
        .now-playing-box label { font-size: 0.6rem; text-transform: uppercase; color: var(--secondary); font-weight: 800; margin-bottom: 0.25rem; display: block; letter-spacing: 1px; }
        .song-title { font-weight: 700; color: var(--warning); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; font-size: 0.95rem; line-height: 1.4; min-height: 2.8rem; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; margin-bottom: 1.75rem; }
        .stat-item { background: rgba(255,255,255,0.02); padding: 0.75rem; border-radius: 12px; display: flex; flex-direction: column; }
        .stat-label { font-size: 0.55rem; color: var(--secondary); text-transform: uppercase; margin-bottom: 0.15rem; font-weight: 700; }
        .stat-value { font-weight: 800; font-size: 0.9rem; color: var(--primary); }

        .card-actions { display: flex; gap: 0.5rem; margin-top: auto; }
        .btn-listen { display: flex; align-items: center; justify-content: center; gap: 0.6rem; background: #fff; color: #000; padding: 0.9rem; border-radius: 14px; text-decoration: none; font-weight: 800; transition: all 0.2s; font-size: 0.9rem; flex: 1; }
        .btn-listen:hover { background: var(--primary); }
        .btn-playlist { background: rgba(255,255,255,0.05); color: var(--secondary); width: 42px; height: 42px; border-radius: 12px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; border: 1px solid var(--border); font-size: 0.65rem; font-weight: 800; flex-shrink: 0; }
        .btn-playlist:hover { background: rgba(255,255,255,0.1); border-color: var(--primary); color: #fff; }

        .pagination { display: flex; justify-content: center; gap: 0.5rem; margin-top: 4rem; }
        .page-btn { background: var(--card); border: 1px solid var(--border); color: var(--secondary); padding: 0.75rem 1.25rem; border-radius: 12px; cursor: pointer; font-weight: 600; }
        .page-btn.active { background: var(--primary); color: #000; border-color: var(--primary); }

        .footer { margin-top: 5rem; text-align: center; color: var(--secondary); font-size: 0.85rem; padding: 2rem; }
        .footer a { color: #fff; text-decoration: none; font-weight: 700; }

        @media (max-width: 600px) {
            .container { padding: 2rem 1rem; }
            .logo { font-size: 2.25rem; }
            .nav-links { gap: 1rem; }
            .card { padding: 1.25rem; }
            .stream-name { font-size: 1.25rem; }
            .stats-grid { grid-template-columns: 1fr; }
            .stat-item { flex-direction: row; justify-content: space-between; align-items: center; padding: 0.6rem 1rem; }
            .stat-label { margin-bottom: 0; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="/" class="active"><i data-lucide="home"></i> Home</a>
            <a href="/explore"><i data-lucide="compass"></i> Explore</a>
            <a href="https://github.com/DatanoiseTV/tinyice" target="_blank"><i data-lucide="github"></i> GitHub</a>
        </div>
    </nav>
    <div class="container">
        <header>
            <div class="logo">{{.Config.PageTitle}}</div>
            <p class="subtitle">{{.Config.PageSubtitle}}</p>
        </header>

        <div class="streams-grid" id="streams-container">
            <!-- Dynamically populated -->
        </div>

        <div id="pagination" class="pagination"></div>
        <div class="footer">Powered by TinyICE - <a href="/admin">Admin Dashboard</a></div>
    </div>

    <template id="card-template">
        <div class="card">
            <div class="live-tag"><div class="live-dot"></div> LIVE</div>
            <div class="stream-name"></div>
            <div class="now-playing-box">
                <label>Now Playing</label>
                <span class="song-title"></span>
            </div>
            <div class="stats-grid">
                <div class="stat-item"><div class="stat-label">Listeners</div><div class="stat-value val-listeners"></div></div>
                <div class="stat-item"><div class="stat-label">Bitrate</div><div class="stat-value val-bitrate"></div></div>
                <div class="stat-item"><div class="stat-label">Genre</div><div class="stat-value val-genre"></div></div>
                <div class="stat-item"><div class="stat-label">Uptime</div><div class="stat-value val-uptime"></div></div>
            </div>
            <div class="card-actions">
                <a href="" class="btn-listen">
                    <i data-lucide="play-circle"></i> TUNE IN
                </a>
                <a href="" class="btn-playlist playlist-link" title="M3U8">M3U8</a>
                <a href="" class="btn-playlist pls-link" title="PLS">PLS</a>
            </div>
        </div>
    </template>

    <script>
        (function() {
            var container = document.getElementById('streams-container');
            var paginationEl = document.getElementById('pagination');
            var template = document.getElementById('card-template');
            var es = new EventSource("/events");
            
            var allStreams = [];
            var pageSize = 6;
            var currentPage = 1;

            function render() {
                var totalPages = Math.ceil(allStreams.length / pageSize);
                if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;
                
                if (allStreams.length === 0) {
                    container.innerHTML = '<div class="empty-state"><h2>Off the Air</h2><p>No stations are currently broadcasting.</p></div>';
                    paginationEl.innerHTML = '';
                    return;
                }

                var pagedStreams = allStreams.slice((currentPage - 1) * pageSize, currentPage * pageSize);
                container.innerHTML = '';
                
                pagedStreams.forEach(function(s) {
                    var clone = template.content.cloneNode(true);
                    var card = clone.querySelector('.card');
                    card.setAttribute('data-mount', s.mount);
                    clone.querySelector('.stream-name').textContent = s.name || s.mount;
                    clone.querySelector('.song-title').textContent = s.song || 'Live Stream';
                    clone.querySelector('.val-listeners').textContent = s.listeners;
                    clone.querySelector('.val-bitrate').textContent = s.bitrate + ' kbps';
                    clone.querySelector('.val-genre').textContent = s.genre || 'N/A';
                    clone.querySelector('.val-uptime').textContent = s.uptime;
                    clone.querySelector('.btn-listen').setAttribute('href', '/player' + s.mount);
                    clone.querySelector('.playlist-link').setAttribute('href', s.mount + '.m3u8');
                    clone.querySelector('.pls-link').setAttribute('href', s.mount + '.pls');
                    container.appendChild(clone);
                });

                if (totalPages > 1) {
                    var html = '<button class="page-btn" ' + (currentPage === 1 ? 'disabled' : '') + ' onclick="setPage(' + (currentPage - 1) + ')">Prev</button>';
                    for (var i = 1; i <= totalPages; i++) {
                        html += '<button class="page-btn ' + (i === currentPage ? 'active' : '') + '" onclick="setPage(' + i + ')">' + i + '</button>';
                    }
                    html += '<button class="page-btn" ' + (currentPage === totalPages ? 'disabled' : '') + ' onclick="setPage(' + (currentPage + 1) + ')">Next</button>';
                    paginationEl.innerHTML = html;
                } else { paginationEl.innerHTML = ''; }
                lucide.createIcons();
            }

            window.setPage = function(p) { currentPage = p; render(); };
            es.onmessage = function(e) { allStreams = JSON.parse(e.data); render(); };
            lucide.createIcons();
        })();
    </script>
</body>
</html>

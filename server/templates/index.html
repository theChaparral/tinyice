<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Config.PageTitle}} - TinyIce</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #05070a; --card: rgba(22, 27, 44, 0.6); --border: rgba(255, 255, 255, 0.08);
            --primary: #38bdf8; --secondary: #94a3b8;
        }
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background-color: var(--bg); color: #fff; margin: 0; padding: 0; 
            line-height: 1.6; min-height: 100vh; display: flex; flex-direction: column;
            background: radial-gradient(circle at top right, #1e293b, #05070a);
        }
        
        nav { 
            display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 10%; 
            border-bottom: 1px solid var(--border); background: rgba(5,7,10,0.7); backdrop-filter: blur(12px);
            position: sticky; top: 0; z-index: 100;
        }
        .nav-logo { font-size: 1.5rem; font-weight: 900; letter-spacing: -0.05em; text-decoration: none; color: #fff; }
        .nav-links { display: flex; gap: 2.5rem; }
        .nav-links a { color: var(--secondary); text-decoration: none; font-weight: 600; font-size: 0.9rem; transition: all 0.2s; letter-spacing: 0.01em; }
        .nav-links a:hover { color: var(--primary); }

        .hero { 
            padding: 10rem 10% 6rem; text-align: center; max-width: 900px; margin: 0 auto;
        }
        h1 { font-size: clamp(3rem, 8vw, 5rem); font-weight: 900; letter-spacing: -0.04em; line-height: 1; margin-bottom: 1.5rem; }
        .hero-subtitle { font-size: 1.25rem; color: var(--secondary); max-width: 600px; margin: 0 auto 4rem; line-height: 1.5; opacity: 0.9; }

        .landing-content { 
            text-align: left; background: var(--card); border: 1px solid var(--border); 
            border-radius: 32px; padding: 4rem; margin-bottom: 5rem; font-size: 1.15rem;
            color: #e2e8f0; line-height: 1.7; box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            backdrop-filter: blur(20px);
        }
        .landing-content h1, .landing-content h2, .landing-content h3 { color: #fff; margin-top: 0; letter-spacing: -0.02em; }
        .landing-content h1 { font-size: 2.5rem; border-bottom: 1px solid var(--border); padding-bottom: 1rem; margin-bottom: 2rem; }
        .landing-content ul { padding-left: 1.5rem; margin-bottom: 2rem; }
        .landing-content li { margin-bottom: 0.75rem; }
        .landing-content a { color: var(--primary); text-decoration: none; font-weight: 700; }
        .landing-content a:hover { text-decoration: underline; }

        .cta-btn { 
            display: inline-flex; align-items: center; gap: 1rem; 
            background: #fff; color: #000; padding: 1.25rem 3rem; 
            border-radius: 20px; text-decoration: none; font-weight: 900; 
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }
        .cta-btn:hover { transform: scale(1.05) translateY(-3px); background: var(--primary); box-shadow: 0 20px 40px rgba(56, 189, 248, 0.3); }

        .footer { 
            margin-top: auto; padding: 4rem 10%; border-top: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center;
            color: var(--secondary); font-size: 0.9rem; background: var(--bg);
        }
        .footer a { color: #fff; text-decoration: none; font-weight: 700; transition: color 0.2s; }
        .footer a:hover { color: var(--primary); }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            .features-grid { grid-template-columns: 1fr; gap: 2.5rem; padding: 4rem 5%; }
            .hero { padding: 6rem 5% 4rem; }
            .landing-content { padding: 2.5rem 1.5rem; border-radius: 24px; }
            .footer { flex-direction: column; gap: 2rem; text-align: center; padding: 3rem 5%; }
            nav { padding: 1.25rem 5%; }
            .nav-links { gap: 1.25rem; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="nav-logo">{{.Config.PageTitle}}</a>
        <div class="nav-links">
            <a href="/explore">Explore</a>
            <a href="/admin">Dashboard</a>
        </div>
    </nav>

    <div class="hero">
        <h1>{{.Config.PageTitle}}</h1>
        <p class="hero-subtitle">{{.Config.PageSubtitle}}</p>
        
        <div class="landing-content">
            {{.LandingContent}}
        </div>

        <a href="/explore" class="cta-btn">
            START LISTENING <i data-lucide="arrow-right"></i>
        </a>
    </div>

    <div class="footer">
        <div>&copy; 2026 TinyICE &bull; High Performance Streaming</div>
        <div>
            <a href="/admin">Admin</a> &nbsp;&bull;&nbsp; 
            <a href="https://github.com/DatanoiseTV/tinyice" target="_blank">GitHub</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>

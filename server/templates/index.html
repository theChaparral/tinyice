<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyIce Streams</title>
    <style>
        :root {
            --bg: #05070a; --card: #11141d; --border: #1f222c;
            --primary: #38bdf8; --secondary: #94a3b8;
            --success: #10b981; --warning: #fbbf24;
        }
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 0; line-height: 1.6; }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 4rem 2rem; }
        
        header { margin-bottom: 5rem; text-align: center; }
        .logo { font-size: 3rem; font-weight: 900; letter-spacing: -1.5px; color: #fff; margin-bottom: 0.5rem; }
        .subtitle { color: var(--secondary); font-size: 1rem; }

        .streams-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; }
        
        .card { 
            background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 2rem; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; position: relative; height: 400px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            box-sizing: border-box;
        }
        /* Fix jumping: use transform scale and outline instead of margin/border size changes */
        .card:hover { transform: scale(1.02); outline: 2px solid var(--primary); outline-offset: -2px; }
        
        .live-tag { position: absolute; top: 1.5rem; right: 1.5rem; display: flex; align-items: center; gap: 0.4rem; background: rgba(16, 185, 129, 0.1); padding: 0.3rem 0.6rem; border-radius: 100px; font-size: 0.65rem; font-weight: 800; color: var(--success); border: 1px solid rgba(16, 185, 129, 0.2); text-transform: uppercase; }
        .live-dot { width: 5px; height: 5px; background: var(--success); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }

        .stream-name { font-size: 1.4rem; font-weight: 800; margin-bottom: 1rem; letter-spacing: -0.5px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-right: 3.5rem; height: 2rem; }
        
        .now-playing-box { background: rgba(251, 191, 36, 0.05); border: 1px solid rgba(251, 191, 36, 0.1); border-radius: 12px; padding: 0.8rem; margin-bottom: 1.5rem; position: relative; min-height: 50px; }
        .now-playing-box label { font-size: 0.6rem; text-transform: uppercase; color: var(--secondary); font-weight: 700; margin-bottom: 0.1rem; display: block; letter-spacing: 1px; }
        .song-title { font-weight: 700; color: var(--warning); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; font-size: 0.95rem; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; margin-bottom: 2rem; flex-grow: 1; }
        .stat-item { background: rgba(255,255,255,0.02); padding: 0.75rem; border-radius: 12px; display: flex; flex-direction: column; justify-content: center; }
        .stat-label { font-size: 0.6rem; color: var(--secondary); text-transform: uppercase; margin-bottom: 0.1rem; font-weight: 600; }
        .stat-value { font-weight: 700; font-size: 0.9rem; color: var(--primary); }

        .btn-listen { display: flex; align-items: center; justify-content: center; gap: 0.6rem; background: #fff; color: #000; padding: 1rem; border-radius: 14px; text-decoration: none; font-weight: 800; transition: all 0.2s; font-size: 0.95rem; }
        .btn-listen:hover { background: var(--primary); }
        .btn-playlist { background: rgba(255,255,255,0.05); color: #fff; padding: 1rem; border-radius: 14px; display: flex; align-items: center; justify-content: center; transition: all 0.2s; border: 1px solid var(--border); }
        .btn-playlist:hover { background: var(--surface-hover); border-color: var(--primary); }

        .pagination { display: flex; justify-content: center; gap: 0.5rem; margin-top: 4rem; }
        .page-btn { background: var(--card); border: 1px solid var(--border); color: var(--secondary); padding: 0.6rem 1rem; border-radius: 10px; cursor: pointer; font-weight: 600; }
        .page-btn:hover:not(:disabled) { border-color: var(--primary); color: #fff; }
        .page-btn.active { background: var(--primary); color: #000; border-color: var(--primary); }
        .page-btn:disabled { opacity: 0.2; cursor: not-allowed; }

        .footer { margin-top: 5rem; text-align: center; color: var(--secondary); font-size: 0.85rem; border-top: 1px solid var(--border); padding-top: 2rem; }
        .footer a { color: #fff; text-decoration: none; font-weight: 700; }
        .footer a:hover { color: var(--primary); }

        .empty-state { grid-column: 1/-1; text-align: center; padding: 6rem 2rem; background: var(--card); border-radius: 24px; border: 2px dashed var(--border); color: var(--secondary); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">{{.Config.PageTitle}}</div>
            <p class="subtitle">{{.Config.PageSubtitle}}</p>
        </header>

        <div class="streams-grid" id="streams-container">
            <!-- Dynamically populated -->
        </div>

        <div id="pagination" class="pagination"></div>
        <div class="footer">Powered by <a href="/admin">TinyIce</a></div>
    </div>

    <template id="card-template">
        <div class="card">
            <div class="live-tag"><div class="live-dot"></div> LIVE</div>
            <div class="stream-name"></div>
            <div class="now-playing-box">
                <label>Now Playing</label>
                <span class="song-title"></span>
            </div>
            <div class="stats-grid">
                <div class="stat-item"><div class="stat-label">Listeners</div><div class="stat-value val-listeners"></div></div>
                <div class="stat-item"><div class="stat-label">Bitrate</div><div class="stat-value val-bitrate"></div></div>
                <div class="stat-item"><div class="stat-label">Genre</div><div class="stat-value val-genre"></div></div>
                <div class="stat-item"><div class="stat-label">Uptime</div><div class="stat-value val-uptime"></div></div>
            </div>
            <div style="display: flex; gap: 0.5rem; margin-top: auto;">
                <a href="" class="btn-listen" style="flex: 1;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg> TUNE IN NOW
                </a>
                <a href="" class="btn-playlist playlist-link" title="Download M3U8 Playlist">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                </a>
            </div>
        </div>
    </template>

    <script>
        (function() {
            var container = document.getElementById('streams-container');
            var paginationEl = document.getElementById('pagination');
            var template = document.getElementById('card-template');
            var es = new EventSource("/events");
            
            var allStreams = [];
            var pageSize = 6;
            var currentPage = 1;

            function render() {
                var totalPages = Math.ceil(allStreams.length / pageSize);
                if (currentPage > totalPages && totalPages > 0) currentPage = totalPages;
                
                if (allStreams.length === 0) {
                    container.innerHTML = '<div class="empty-state"><h2>Off the Air</h2><p>No stations are currently broadcasting.</p></div>';
                    paginationEl.innerHTML = '';
                    return;
                }

                var pagedStreams = allStreams.slice((currentPage - 1) * pageSize, currentPage * pageSize);
                container.innerHTML = '';
                
                pagedStreams.forEach(function(s) {
                    var clone = template.content.cloneNode(true);
                    var card = clone.querySelector('.card');
                    card.setAttribute('data-mount', s.mount);
                    clone.querySelector('.stream-name').textContent = s.name || s.mount;
                    clone.querySelector('.song-title').textContent = s.song || 'Live Stream';
                    clone.querySelector('.val-listeners').textContent = s.listeners;
                    clone.querySelector('.val-bitrate').textContent = s.bitrate + ' kbps';
                    clone.querySelector('.val-genre').textContent = s.genre || 'N/A';
                    clone.querySelector('.val-uptime').textContent = s.uptime;
                    clone.querySelector('.btn-listen').setAttribute('href', s.mount);
                    clone.querySelector('.playlist-link').setAttribute('href', s.mount + '.m3u8');
                    container.appendChild(clone);
                });

                if (totalPages > 1) {
                    var html = '<button class="page-btn" ' + (currentPage === 1 ? 'disabled' : '') + ' onclick="setPage(' + (currentPage - 1) + ')">Prev</button>';
                    for (var i = 1; i <= totalPages; i++) {
                        html += '<button class="page-btn ' + (i === currentPage ? 'active' : '') + '" onclick="setPage(' + i + ')">' + i + '</button>';
                    }
                    html += '<button class="page-btn" ' + (currentPage === totalPages ? 'disabled' : '') + ' onclick="setPage(' + (currentPage + 1) + ')">Next</button>';
                    paginationEl.innerHTML = html;
                } else { paginationEl.innerHTML = ''; }
            }

            window.setPage = function(p) { currentPage = p; render(); };
            es.onmessage = function(e) { allStreams = JSON.parse(e.data); render(); };
        })();
    </script>
</body>
</html>

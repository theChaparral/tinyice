<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Streams - TinyIce</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0a0c14; --card: rgba(22, 27, 44, 0.7); --border: rgba(255, 255, 255, 0.08);
            --primary: #38bdf8; --secondary: #94a3b8;
            --success: #10b981; --warning: #fbbf24;
        }
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background: radial-gradient(circle at top left, #1e293b, #0a0c14);
            color: #fff; margin: 0; padding: 0; line-height: 1.6; min-height: 100vh;
        }
        
        nav { 
            display: flex; justify-content: center; align-items: center; padding: 1.25rem 1rem; 
            background: rgba(10, 12, 20, 0.8); backdrop-filter: blur(12px); 
            border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100;
        }
        .nav-links { display: flex; gap: 2rem; align-items: center; }
        .nav-links a { color: var(--secondary); text-decoration: none; font-weight: 600; font-size: 0.9rem; transition: all 0.2s; display: flex; align-items: center; gap: 0.5rem; }
        .nav-links a:hover, .nav-links a.active { color: var(--primary); }
        .nav-links a i { width: 16px; height: 18px; }

        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 3rem 1.5rem; box-sizing: border-box; }
        
        header { margin-bottom: 4rem; text-align: center; }
        h1 { font-size: 3rem; font-weight: 900; letter-spacing: -2px; color: #fff; margin-bottom: 0.5rem; line-height: 1; }
        .subtitle { color: var(--secondary); font-size: 1rem; opacity: 0.8; }

        .explore-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 360px), 1fr)); 
            gap: 1.5rem; 
        }
        
        .compact-card { 
            background: var(--card); border: 1px solid var(--border); border-radius: 24px; 
            backdrop-filter: blur(8px);
            transition: all 0.3s ease; 
            display: flex; flex-direction: column; position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .compact-card:hover { border-color: rgba(56, 189, 248, 0.4); transform: translateY(-4px); box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        
        .card-header { padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .card-title { font-weight: 800; font-size: 1.1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-right: 1rem; }
        
        .play-btn { 
            width: 48px; height: 48px; border-radius: 50%; background: #fff; color: #000; border: none; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; transition: all 0.2s; z-index: 10;
        }
        .play-btn:hover { transform: scale(1.05); background: var(--primary); }
        .play-btn i { width: 20px; height: 20px; }

        .visualizer-mini { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; opacity: 0.3; pointer-events: none; }
        .viz-canvas { width: 100%; height: 100%; display: block; }

        .live-tag { 
            display: flex; align-items: center; gap: 0.4rem; 
            background: rgba(16, 185, 129, 0.1); padding: 0.3rem 0.6rem; 
            border-radius: 100px; font-size: 0.6rem; font-weight: 800; color: var(--success); 
            border: 1px solid rgba(16, 185, 129, 0.2); text-transform: uppercase;
        }
        .live-dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .embed-container { background: #000; height: 80px; border-bottom: 1px solid var(--border); }
        iframe { width: 100%; height: 100%; border: none; }

        .card-footer { padding: 1.25rem 1.5rem; background: rgba(255,255,255,0.02); display: flex; justify-content: space-between; align-items: center; gap: 1rem; }
        .listeners { font-size: 0.8rem; color: var(--secondary); font-weight: 700; display: flex; align-items: center; gap: 0.4rem; white-space: nowrap; }
        .listeners i { width: 14px; height: 14px; color: var(--primary); }
        
        .footer-actions { display: flex; gap: 0.4rem; align-items: center; }
        .btn-playlist { background: rgba(255,255,255,0.05); color: var(--secondary); padding: 0.3rem 0.6rem; border-radius: 8px; text-decoration: none; border: 1px solid var(--border); font-size: 0.6rem; font-weight: 800; transition: all 0.2s; }
        .btn-playlist:hover { background: rgba(255,255,255,0.1); border-color: var(--primary); color: #fff; }
        .btn-view { font-size: 0.75rem; font-weight: 800; color: var(--primary); text-decoration: none; text-transform: uppercase; letter-spacing: 0.5px; margin-left: 0.5rem; }

        .empty-state { grid-column: 1/-1; text-align: center; padding: 6rem 2rem; background: var(--card); border-radius: 32px; border: 2px dashed var(--border); color: var(--secondary); }

        @media (max-width: 600px) {
            .container { padding: 2rem 1rem; }
            h1 { font-size: 2.25rem; }
            .nav-links { gap: 1rem; }
            .compact-card { border-radius: 20px; }
            .card-header { padding: 1rem 1.25rem; }
            .card-footer { flex-direction: column; align-items: flex-start; padding: 1rem 1.25rem; }
            .footer-actions { width: 100%; justify-content: space-between; margin-top: 0.5rem; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="/"><i data-lucide="home"></i> Home</a>
            <a href="/explore" class="active"><i data-lucide="compass"></i> Explore</a>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Trending Now</h1>
            <p class="subtitle">Discovery the most popular broadcasts on TinyIce</p>
        </header>

        <div class="explore-grid">
            {{range .Streams}}
            <div class="compact-card">
                <div class="card-header">
                    <div class="card-title">{{.Name}}</div>
                    <div class="live-tag"><div class="live-dot"></div> LIVE</div>
                </div>
                <div class="embed-container" style="display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.2); position: relative;">
                    <button class="play-btn" onclick="toggleExplorePlay(this, '{{.MountName}}')">
                        <i data-lucide="play"></i>
                    </button>
                    <div class="visualizer-mini">
                        <canvas class="viz-canvas" data-mount="{{.MountName}}"></canvas>
                    </div>
                    <audio class="explore-audio" data-mount="{{.MountName}}" src="{{.MountName}}"></audio>
                </div>
                <div class="card-footer">
                    <div class="listeners"><i data-lucide="users"></i> {{.ListenersCount}} Listening</div>
                    <div class="footer-actions">
                        <a href="{{.MountName}}.m3u8" class="btn-playlist" title="M3U8">M3U8</a>
                        <a href="{{.MountName}}.pls" class="btn-playlist" title="PLS">PLS</a>
                        <a href="/player{{.MountName}}" class="btn-view">Full Station</a>
                    </div>
                </div>
            </div>
            {{else}}
            <div class="empty-state">
                <h2>No active streams</h2>
                <p>Check back later when DJs are online.</p>
            </div>
            {{end}}
        </div>
        <div class="footer">
            Powered by TinyICE - <a href="/admin">Admin Dashboard</a> - <a href="https://github.com/DatanoiseTV/tinyice" target="_blank">GitHub</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let audioCtx;
        const analysers = {};

        function toggleExplorePlay(btn, mount) {
            const audio = document.querySelector(`audio[data-mount="${mount}"]`);
            const allAudios = document.querySelectorAll('.explore-audio');
            const allBtns = document.querySelectorAll('.play-btn');

            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (!audio.paused) {
                audio.pause();
                btn.innerHTML = '<i data-lucide="play"></i>';
                lucide.createIcons();
                return;
            }

            // Stop all others
            allAudios.forEach(a => a.pause());
            allBtns.forEach(b => {
                b.innerHTML = '<i data-lucide="play"></i>';
            });

            // Reload to ensure instant playback
            const currentSrc = audio.src.split('?')[0];
            audio.src = currentSrc + '?t=' + new Date().getTime();
            
            audio.play();
            btn.innerHTML = '<i data-lucide="pause"></i>';
            lucide.createIcons();
            
            initExploreVisualizer(audio, mount);
        }

        function initExploreVisualizer(audio, mount) {
            if (analysers[mount]) return;

            const canvas = document.querySelector(`canvas[data-mount="${mount}"]`);
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            const source = audioCtx.createMediaElementSource(audio);
            const analyser = audioCtx.createAnalyser();
            analyser.fftSize = 32;
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            analysers[mount] = analyser;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const barWidth = (canvas.width / bufferLength);
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = (dataArray[i] / 255) * canvas.height;
                    ctx.fillStyle = '#38bdf8';
                    ctx.fillRect(x, canvas.height - barHeight, barWidth - 1, barHeight);
                    x += barWidth;
                }
            }
            draw();
        }
    </script>
</body>
</html>
